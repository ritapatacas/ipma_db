name: Fetch IPMA & Update View
on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 4 * * *"
    - cron: "0 6 * * *"
    - cron: "0 8 * * *"
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
    - cron: "0 14 * * *"
    - cron: "0 16 * * *"
    - cron: "0 18 * * *"
    - cron: "0 20 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  # ------------------------- JOB 1: IPMA FETCH -------------------------
  fetch-ipma:
    runs-on: ubuntu-latest
    environment: ipma

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CA Certificates (for TLS)
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Force TLS 1.2 (Optional)
        run: export OPENSSL_CONF=/etc/ssl/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run IPMA script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python app/fetch.py

  # ---------------------- JOB 2: METEOBLUE FETCH + PAGES ----------------------
  update-view:
    runs-on: ubuntu-latest
    #needs: fetch-ipma
    environment: ipma

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run view script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "üîç Current path before git commands:"
          pwd
          echo "üìÇ Listing files:"
          ls -la
          echo "üìÇ Listing app/ directory:"
          ls -la app/
          python app/view.py

      - name: Commit and push index.html to GitHub Pages
        run: |
          echo "üîç Fetching latest changes..."
          
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git stash
          git pull --rebase origin main
          git stash pop

          git add index.html
          git commit -m "update view" || echo "No changes to commit"
          git push
