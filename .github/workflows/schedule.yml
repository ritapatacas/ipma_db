name: Fetch IPMA & Update View
on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  fetch-ipma:
    runs-on: ubuntu-latest
    environment: ipma
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CA Certificates (for TLS)
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run IPMA script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python app/fetch.py

  update-view:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull origin main || echo "‚ö†Ô∏è No changes to pull"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip list  # Debug installed packages

      - name: Run view script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python app/view.py

      - name: Commit and push changes
        run: |
          echo "üîç Checking for file changes..."
          git status

          [ -f app/static/tables.js ] && git add -f app/static/tables.js || echo "‚ö†Ô∏è tables.js not found"
          [ -f index.html ] && git add index.html || echo "‚ö†Ô∏è index.html not found"

          git diff --cached --quiet || git commit -m "update view"

          git push origin main || echo "‚ö†Ô∏è No changes to push"