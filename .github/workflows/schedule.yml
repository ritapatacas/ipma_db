name: Fetch IPMA & Update View
on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 4 * * *"
    - cron: "0 6 * * *"
    - cron: "0 8 * * *"
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
    - cron: "0 14 * * *"
    - cron: "0 16 * * *"
    - cron: "0 18 * * *"
    - cron: "0 20 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  fetch-ipma:
    runs-on: ubuntu-latest
    environment: ipma
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CA Certificates (for TLS)
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run IPMA script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python app/fetch.py

  update-view:
    runs-on: ubuntu-latest
    environment: ipma
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip list  # Debug installed versions

      - name: Fetch latest changes before running script
        run: |
          echo "üîç Pulling latest changes..."
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase --autostash origin main || echo "Skipping pull due to conflict"

      - name: Run view script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "üîç Running view.py..."
          python app/view.py

      - name: Commit and push index.html to GitHub Pages
        run: |
          echo "üîç Checking for file changes..."
          
          # Ensure Git recognizes changes
          git update-index --refresh
          git status

          # Check if files exist before staging
          [ -f app/static/tables.js ] && git add -f app/static/tables.js || echo "‚ö†Ô∏è tables.js not found"
          [ -f index.html ] && git add index.html || echo "‚ö†Ô∏è index.html not found"

          # Commit only if changes exist
          git diff --cached --quiet || git commit -m "update view"

          # Force push to avoid conflicts
          git push origin main || echo "‚ö†Ô∏è Push failed, retrying..." && git pull --rebase --autostash origin main && git push origin main
