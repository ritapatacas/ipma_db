name: Fetch IPMA & Update View
on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 4 * * *"
    - cron: "0 6 * * *"
    - cron: "0 8 * * *"
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
    - cron: "0 14 * * *"
    - cron: "0 16 * * *"
    - cron: "0 18 * * *"
    - cron: "0 20 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  # ------------------------- JOB 1: IPMA FETCH -------------------------
  fetch-ipma:
    runs-on: ubuntu-latest
    environment: ipma

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CA Certificates (for TLS)
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Force TLS 1.2 (Optional)
        run: export OPENSSL_CONF=/etc/ssl/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run IPMA script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python app/fetch.py

  # ---------------------- JOB 2: METEOBLUE FETCH + PAGES ----------------------
  update-view:
    runs-on: ubuntu-latest
    #needs: fetch-ipma
    environment: ipma

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set working directory
        working-directory: /home/runner/work/ipma_db/ipma_db
        run: echo "Setting working directory to ipma_db"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Set locale to ensure correct number formatting
        run: |
          sudo locale-gen en_US.UTF-8
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip list  # Debug installed versions

      - name: Fetch latest changes before running script
        run: |
          echo "üîç Pulling latest changes..."
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase origin main || echo "Skipping pull due to conflict"

      - name: Run view script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "üîç Current path before git commands:"
          pwd
          echo "üìÇ Listing files:"
          ls -la
          echo "üìÇ Listing app/ directory:"
          ls -la app/
          python app/view.py

      - name: Commit and push index.html to GitHub Pages
        run: |
          echo "üîç Checking for file changes..."
          
          # Ensure Git recognizes changes
          git update-index --refresh
          git diff --exit-code app/static/tables.js || touch app/static/tables.js

          # Normalize line endings & permissions
          git config core.fileMode false
          git config core.autocrlf input

          # Stage modified files
          git add -f app/static/tables.js
          git add index.html

          # Commit only if changes exist
          git commit -m "update view" || echo "No changes to commit"
          git push

