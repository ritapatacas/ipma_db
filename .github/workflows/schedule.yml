name: Fetch IPMA Data

on:
  schedule:
    - cron: "55 5 * * *"
    - cron: "54 5 * * *"
    - cron: "55 5 * * *"
    - cron: "56 5 * * *"
    - cron: "57 5 * * *"
    - cron: "58 5 * * *"
    - cron: "59 5 * * *"
    - cron: "0 6 * * *"
    - cron: "2 6 * * *"
    - cron: "4 6 * * *"
  workflow_dispatch:  # Allows manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}  # Load secret from GitHub
        run: python your_script.py
