name: Fetch IPMA & Update View
on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 4 * * *"
    - cron: "0 6 * * *"
    - cron: "0 8 * * *"
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
    - cron: "0 16 * * *"
    - cron: "0 20 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:  # Allows manual trigger

jobs:
  # ------------------------- JOB 1: IPMA FETCH -------------------------
  fetch-ipma:
    runs-on: ubuntu-latest
    environment: ipma

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CA Certificates (for TLS)
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Force TLS 1.2 (Optional)
        run: export OPENSSL_CONF=/etc/ssl/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run IPMA script
        working-directory: app
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python fetch.py

  # ---------------------- JOB 2: METEOBLUE FETCH + PAGES ----------------------
  fetch-meteoblue:
    runs-on: ubuntu-latest
    needs: fetch-ipma
    environment: meteoblue

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Meteoblue script (generate index.html)
        run: python app/view.py

      - name: Commit and push index.html to GitHub Pages
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add index.html
          git commit -m "update view" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push