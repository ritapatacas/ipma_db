name: fetch.py daily

on:
  schedule:
    - cron: '0 11,23 * * *'  # Run at 11:00 AM and 11:00 PM UTC

jobs:
  run-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt