name: Update View

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    #needs: fetch-ipma
    environment: meteoblue

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug PWD and files
        run: |
          echo "ğŸ“‚ Current working directory:"
          pwd
          echo "ğŸ“‚ Listing all files:"
          ls -la
          echo "ğŸ“‚ Listing app/ directory:"
          ls -la app

      - name: Run view script
        run: python app/view.py

      - name: Commit and push index.html to GitHub Pages
        run: |
          echo "ğŸ” Current path before git commands:"
          pwd
          echo "ğŸ“‚ Listing files:"
          ls -la
          echo "ğŸ” Git status before committing:"
          git status
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "update view" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push